{% extends "orders/layout.html" %}

{% block title %}
  Login
{% endblock %}

{% block template %}
<div class="col-12" id="login">
  <form action="{% url 'orders:login' %}" method="post">
    {% csrf_token %}
    <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Inicia Sesion</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" id="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" id="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" value="Login" class="btn btn-primary">Inicia Sesion</button>
    <p >No tienes una cuenta?<a href="{% url 'orders:register' %}" class="underline decoration-gray-500">Registrate</a></p>
  </form>
</div>
{% endblock %}
